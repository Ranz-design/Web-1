  <main>
    <div class="card">
      <h2>Mulai Game</h2>
      <p id="pesan">Masukkan angka 1 - 10</p>
      <input type="number" id="tebakan" min="1" max="10">
      <br><br>
      <button onclick="cekAngka()">Tebak!</button>
      <button onclick="ulangGame()">Ulangi Game</button>
    </div>
  </main>

  <footer>

  <script>
    let angkaRahasia = Math.floor(Math.random() * 10) + 1;

    function cekAngka() {
      let tebakan = document.getElementById("tebakan").value;
      let pesan = document.getElementById("pesan");

      if (tebakan == angkaRahasia) {
        pesan.innerHTML = "ğŸ‰ Benar! Angkanya " + angkaRahasia;
      } else {
        pesan.innerHTML = "âŒ Salah! Coba lagi.";
      }
    }

    function ulangGame() {
      angkaRahasia = Math.floor(Math.random() * 10) + 1;
      document.getElementById("pesan").innerHTML = "Game diulang! Masukkan angka 1 - 10";
      document.getElementById("tebakan").value = "";
    }
  </script>
